<style>
body {

.container {

}

.screen {

    text-align: center;
    opacity: 1;
    transition: opacity 0.6s ease, transform 0.6s ease;
}

.screen.hidden {
    opacity: 0;
    pointer-events: none;
    transform: translateY(8px);
}

h2 {
    font-weight: normal;
    color: #555;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    position: relative;
}

h2 img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    animation: bounceBlink 1s ease infinite;
}

.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, #fff7ff, #ffb6c1);
    border-radius: 50%;
    opacity: 0.7;
    pointer-events: none;
    animation: sparkleMove linear infinite;
}

@keyframes sparkleMove {
    0% { transform: translate(0, 0) scale(0.5); opacity: 0.7; }
    50% { transform: translate(10px, -15px) scale(1); opacity: 1; }
    100% { transform: translate(20px, -30px) scale(0.5); opacity: 0; }
}

p {
    font-size: 15px;
    line-height: 1.7;
    text-align: left;
    color: #333;
    white-space: pre-line;
}

input {
    width: 92%;
    padding: 11px;
    margin-top: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

button {
    margin-top: 18px;
    padding: 10px 24px;
    background: #f284b0;
    color: white;
    border: none;
    border-radius: 22px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background: #e76f90;
}

.error {
    color: #c1121f;
    margin-top: 10px;
    font-size: 13px;
}

.hint {
    color: #777;
    font-size: 13px;
    margin-top: 8px;
    font-style: italic;
}

.seen {
    margin-top: 22px;
    text-align: right;
    font-size: 12px;
    color: #888;
}

@keyframes bounceBlink {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-8px); }
    60% { transform: translateY(-4px); }
}
</style>
</head>
